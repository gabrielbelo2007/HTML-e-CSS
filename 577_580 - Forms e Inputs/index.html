<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label nome {
            cursor: pointer;
            display: block;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Header</h1>
            <p>Formulario</p>

            <fieldset>
                <legend>Descricao</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>
    </form>


    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulario</p>
        <p>
            <label id="nome" for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev">
            <br>
            <label for="dev1">Sou um dev 1:</label>
            <input type="checkbox" id="dev1" name="dev1">
        </p>

        <p>
            Genero:<br>
            <label for="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="genero">
            <br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="genero" checked>
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2025-02-04">
        </p>

        <p>
            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-02-04T13:30">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="13:30:01">
        </p>

        <p>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Imagem:</label>
            <input type="file" id="file" name="file" accept=".png, image/*" multiple>
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Pesquisa:</label>
            <input type="search" id="search" name="search" placeholder="Pesquisar">
        </p>

        <p>
            <label for="select">Selecione alguma opcao:</label>
            <select id="select" name="select">
                <optgroup label="Teste1">
                    <option value="qualquer1" label="Valor 1">
                    <option value="qualquer2" label="Valor 2" disabled>
                    <option value="qualquer3" label="Valor 3" selected>
                    <option value="qualquer4" label="Valor 4">
                </optgroup>
                <optgroup label="Teste2">
                    <option value="qualquer1" label="Valor 1">
                    <option value="qualquer2" label="Valor 2">
                    <option value="qualquer3" label="Valor 3">
                    <option value="qualquer4" label="Valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Digite:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">
                Digite seu texto aqui
            </textarea>
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>


    </form>
</body>

</html>
